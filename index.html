<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Snippets - TikTok for Audio</title>
    <meta name="title" content="Snippets - TikTok for Audio" />
    <meta name="description" content="Personalized podcast clips delivered non-stop. Swipe through audio content like TikTok, but for podcasts." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://snippets.app/" />
    <meta property="og:title" content="Snippets - TikTok for Audio" />
    <meta property="og:description" content="Personalized podcast clips delivered non-stop. Swipe through audio content like TikTok, but for podcasts." />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://snippets.app/" />
    <meta property="twitter:title" content="Snippets - TikTok for Audio" />
    <meta property="twitter:description" content="Personalized podcast clips delivered non-stop. Swipe through audio content like TikTok, but for podcasts." />

    <!-- Theme Color -->
    <meta name="theme-color" content="#1DB954" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Snippets" />
    <link rel="apple-touch-icon" href="/icon-180.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
